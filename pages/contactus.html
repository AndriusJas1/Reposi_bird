<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request A Call Back</title>
    <link rel="stylesheet" href="../css/contactus.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="container-title">
            <h1>
                <img src="../img/dove2.png" class="img1" alt="Dove Icon" />
                Request A <span class="blue-text">Call Back</span>
                <div class="bubble-icon"></div>
            </h1>
        </div>
        <div class="context">
            <div class="container-form">
                <form action="#" method="post">
                    <input type="text" placeholder="Your Name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Phone number">
                    <input type="text" placeholder="Message">
                    <input type="submit" value="Send" class="submit-btn">
                </form>
                <div class="container-form-text">
                    <div class="container-form-text1">
                        <img src="../img/contactusicon1.png" class="img2" alt="Location Icon">
                        It is a long established fact that
                    </div>
                    <div class="container-form-text2">
                        <img src="../img/contanctus2icon.png" class="img3" alt="Phone Icon">
                        +1 1234567890
                    </div>
                    <div class="container-form-text3">
                        <img src="../img/contactusicon3.png" class="img4" alt="Email Icon">
                        demo@gmail.com
                    </div>
                    
                </div>
                
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            
            <p>Â© 2019 All Rights Reserved. Design by Free Html Templates</p>
            
            <div class="footer-icons">
            </div>
        </div>
    </div>
</body>

</html>
